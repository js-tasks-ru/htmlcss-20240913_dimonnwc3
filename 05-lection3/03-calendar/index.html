<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./calendar.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="calendar">
      <h5 class="calendar__title">October 2019</h5>

      <div class="calendar__wrapper">
        <div class="calendar__inner">
          <div class="calendar__cell calendar__cell_weekday">Mon</div>
          <div class="calendar__cell calendar__cell_weekday">Tue</div>
          <div class="calendar__cell calendar__cell_weekday">Wed</div>
          <div class="calendar__cell calendar__cell_weekday">Thu</div>
          <div class="calendar__cell calendar__cell_weekday">Fri</div>
          <div class="calendar__cell calendar__cell_weekday">Sat</div>
          <div class="calendar__cell calendar__cell_weekday">Sun</div>

          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell">1</div>
          <div class="calendar__cell">2</div>
          <div class="calendar__cell">3</div>
          <div class="calendar__cell">4</div>
          <div class="calendar__cell">5</div>
          <div class="calendar__cell">6</div>
          <div class="calendar__cell">7</div>
          <div class="calendar__cell">8</div>
          <div class="calendar__cell">9</div>
          <div class="calendar__cell">10</div>
          <div class="calendar__cell">11</div>
          <div class="calendar__cell">12</div>
          <div class="calendar__cell">13</div>
          <div class="calendar__cell">14</div>
          <div class="calendar__cell">15</div>
          <div class="calendar__cell">16</div>
          <div class="calendar__cell">17</div>
          <div class="calendar__cell calendar__cell_outer_selected">18</div>
          <div class="calendar__cell calendar__cell_inner_selected">19</div>
          <div class="calendar__cell calendar__cell_inner_selected">20</div>
          <div class="calendar__cell calendar__cell_inner_selected">21</div>
          <div class="calendar__cell calendar__cell_inner_selected">22</div>
          <div class="calendar__cell calendar__cell_outer_selected">23</div>
          <div class="calendar__cell">24</div>
          <div class="calendar__cell">25</div>
          <div class="calendar__cell">26</div>
          <div class="calendar__cell">27</div>
          <div class="calendar__cell">28</div>
          <div class="calendar__cell">29</div>
          <div class="calendar__cell">30</div>
          <div class="calendar__cell">31</div>
        </div>
      </div>
    </div>
  </body>
</html>
